# ~/.tmuxinator/sas3.yml

name: sas3
root: /Volumes/DataDisk/mcowger/Projects/sas3

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu
pre: pkill redis-server

windows:
  - support:
      layout: 5b2e,290x97,0,0{69x97,0,0[69x50,0,0,0,69x46,0,51,3],220x97,70,0[220x15,70,0,4,220x81,70,16,5]}
      panes:
        - rqinfo
        - rq-dashboard 
        - redis-server /usr/local/etc/redis.conf
        - redis-cli
  - rqworkers:
      layout: 935d,289x97,0,0[290x21,0,0{85x21,0,0,21,72x21,86,0,6,67x21,159,0,7,63x21,227,0,8},290x20,0,22{85x20,0,22,9,72x20,86,22,10,67x20,159,22,11,63x20,227,22,12},290x16,0,43{85x16,0,43,13,72x16,86,43,14,67x16,159,43,15,63x16,227,43,16},290x13,0,60{85x13,0,60,17,72x13,86,60,18,67x13,159,60,19,63x13,227,60,20},290x23,0,74,1]
      panes:
        - rqworker BUILD
        - rqworker BUILD
        - rqworker BUILD
        - rqworker BUILD
        - rqworker BUILD
        - rqworker BUILD
        - rqworker BUILD
        - rqworker BUILD
        - rqworker VMINSTALLER
        - rqworker VMINSTALLER
        - rqworker VMINSTALLER
        - rqworker VMINSTALLER
        - rqworker VMINSTALLER
        - rqworker VMINSTALLER
        - rqworker VMINSTALLER
        - rqworker VMINSTALLER
        - rqworker MDM
  - servers:
      layout: 7530,289x97,0,0[290x53,0,0{153x53,0,0,2,136x53,154,0,22},290x43,0,54,23]
      panes:
        - python vmbuilder.py -c vmbuilder -q BUILDER
        - python vminstaller.py -c vmready -q VMINSTALLER
        - python mdmManager.py -c ready -q MDM
        - python webinterface.py