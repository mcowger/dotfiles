# Clear the current pane AND clear the pane's history

bind C-k send-keys 'C-l'\; clear-history

if-shell 'test `uname` = "Linux"'  'source-file /usr/lib/python2.6/site-packages/Powerline-beta-py2.6.egg/powerline/bindings/tmux/powerline.conf \; display-message "Linux Loaded"'
if-shell 'test `uname` = "Darwin"' 'source-file /Library/Python/2.7/site-packages/Powerline-beta-py2.7.egg/powerline/bindings/tmux/powerline.conf \; display-message "Mac Loaded"'


set -g status-interval 10
set -g status-fg white
set -g status-bg black
set -g status-left '(#S) '
set -g status-utf8 on

set -g window-status-format '#I:#W#F'
set -g window-status-current-format '#[fg=red,bold]#I:#W#F'

bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"